<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="keywords" content="saúde, alimentação, bem-estar"/>
    <link rel="icon" href="./favicon/favicon.ico" type="image/x-icon">
    <title>Cadastro - Health Track</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>    
    
<main class="container">

    <header>
        <h1>Health Track</h1>        
    </header>


    <form id="formulario-login" method="POST" action="">

            <label for="email" id="titulo-email">Email: </label>
            <input type="email" id="email" class="input" required><br><br>

            <label for="nome" id="titulo-nome">Nome Completo: </label>
            <input type="text" id="cnome" class="input" required><br><br>

            <label for="idade" id="titulo-idade">Data de Nascimento: </label>
            <input type="date" id="date" class="input" required><br><br>

            <label for="altura" id="tituloaltura">Altura (m): </label>
            <input type="number" id="altura" class="input" required><br><br>

            <label for="genero" id="titulo-genero">Genero: </label><br>
            <select class="genero"><option value="Masc">Maculino</option><option value="Fem">Feminino</option><option value="Nen">Prefiro Não Informar</option></select><br>

            <label for="senha" id="titulo-senha">Senha: </label>
            <input type="password" id="senha" class="input" required><br>

            <label for="senha" id="titulo-senha">Confirme a senha: </label>
            <input type="password" id="senha" class="input" required><br>

            <button type="submit" id="button-login"><a href="./dashboard.html">Cadastrar</a></button><br>

            <button type="submit" id="rbutton" ><a href="./index.html" rel="prev">Voltar</a></button>

    </form>
   
    <br>

    <div>
        <button class="loginBtn loginBtn--facebook">Login with Facebook</button><br>
     
        <button class="loginBtn loginBtn--google">Login with Google</button>
    </div>


</main>
</body>
</html>
