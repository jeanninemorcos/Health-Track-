<body>    
    
<main class="container">

    <header>
        <h1>Health Track</h1>        
    </header>


    <form id="formulario-login" method="POST" action="">

            <label for="email" id="titulo-email">Email: </label>
            <input type="email" id="email" class="input" required><br>

            <label for="senha" id="titulo-senha">Senha: </label>
            <input type="password" id="senha" class="input" required><br>

            <button type="submit" id="button-login">Login</button>
    </form>
   

    <div id="forget-password" class="fp">
            <a href="./nova_senha.html">Esqueci a senha</a>
    </div>
        
    <div id="get-access">
        <p>Ainda não possue cadastro? <a href="./novo_usuario.html">Clique aqui!</a></p>
    </div>

    <div>
        <button class="loginBtn loginBtn--facebook">Login with Facebook</button><br>
     
        <button class="loginBtn loginBtn--google">Login with Google</button>
    </div>


</main>
